<div class="container spacer">
    <div class="card" *ngIf="mode==1">
      <div class="card-header"> New Application</div>
      <div class="card-body">
        <div>
           <div class="form-group">
               <label class="control-label">Name:</label>
              <input  class="form-control" type="text" [(ngModel)]="applications.name"/>
           </div>
          <div class="form-group">
            <label class="control-label">Scope:</label>
            <input  class="form-control" type="text" [(ngModel)]="applications.scope"/>
          </div>
          <div class="form-group">
            <label class="control-label">Url:</label>
            <input  class="form-control" type="text" [(ngModel)]="applications.url"/>
          </div>
          <button class="btn btn-primary" (click)="saveApplication()"> Save</button>
        </div>
     </div>
</div>
    
<div class="card" *ngIf="mode==2">
        <div class="card-header"> Confirmation</div>
    <div class="card-body">
        <div>
            <div class="form-group">
              <label class="control-label">ID:</label>
              <label >{{applications.id}}</label>
            </div>
            <div class="form-group">
              <label class="control-label">Name:</label>
              <label >{{applications.Name}}</label>
            </div>
            <div class="form-group">
              <label class="control-label">Scope:</label>
              <label >{{applications.scope}}</label>
            </div>
            <div class="form-group">
              <label class="control-label">Url:</label>
              <label >{{applications.url}}</label>
            </div>
            <button class="btn btn-primary" (click)="mode=1"> New Application</button>
         </div>
        </div>
    </div>
 </div>

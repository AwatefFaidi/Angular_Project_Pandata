<div class="container spacer">
  <div class="card" *ngIf="mode==1">
    <div class="card-header"> New User</div>
    <div class="card-body">
    <div >
      <div class="form-group">
        <label class="control-label">Email:</label>
        <input  class="form-control" type="text" [(ngModel)]="users.email"/>
      </div>
      <div class="form-group">
          <label class="control-label">Passtoken:</label>
          <input  class="form-control" type="text" [(ngModel)]="users.passtoken"/>
      </div>
      <button class="btn btn-primary" (click)="saveUser()"> Save</button>
    </div>
  </div>
  </div>
  
    <div class="card" *ngIf="mode==2">
      <div class="card-header"> Confirmation</div>
      <div class="card-body">
        <div>
          <div class="form-group">
            <label class="control-label">ID:</label>
            <label >{{Users.id}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Email:</label>
            <label >{{Users.email}}</label>
          </div>
          <div class="form-group">
            <label class="control-label">Passtoken:</label>
            <label >{{users.passtoken}}</label>
          </div>
        <button class="btn btn-primary" (click)="mode=1"> New User</button>
        </div>
  
      </div>
    </div>
  </div>

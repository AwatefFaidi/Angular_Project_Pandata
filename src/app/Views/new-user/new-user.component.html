<div class="container spacer">
    <div class="card" >
      <div class="card-header"> New User</div>
      <div class="card-body">
        <div >
          <div class="form-group">
            <label class="control-label">Email:</label>
            <input  class="form-control" type="text" [(ngModel)]="user.email"/>
          </div>
          <div class="form-group">
            <label class="control-label">Passtoken:</label>
            <input  class="form-control" type="text" [(ngModel)]="user.passtoken"/>
          </div>
          <button class="btn btn-primary" (click)="saveUser()"> Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
